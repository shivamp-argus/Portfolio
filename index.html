<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header id="main-header">
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="images/person1.jpg" alt="profile-pic" class="img-fluid" />
          </div>
          <div class="col-lg-8 col-md-7 text-white">
            <div class="d-flex flex-column">
              <div class="p-5 text-white bg-dark">
                <div class="d-flex justify-content-between align-items-center">
                  <h1>Shivam Patel</h1>
                  <div class="d-none d-md-block">
                    <a href="#" class="text-white"
                      ><i class="fa-brands fa-twitter"></i
                    ></a>
                  </div>
                  <div>
                    <a href="#" class="text-white"
                      ><i class="fa-brands fa-github"></i
                    ></a>
                  </div>
                  <div>
                    <a href="#" class="text-white"
                      ><i class="fa-brands fa-instagram"></i
                    ></a>
                  </div>
                  <div>
                    <a href="#" class="text-white"
                      ><i class="fa-brands fa-whatsapp"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="p-5 bg-black">Experienced full stack developer</div>
              <div>
                <div class="d-flex text-white align-items-stretch text-center">
                  <div
                    class="port-item p-4 bg-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#home"
                  >
                    <i class="fas fa-home fa-2x d-block pt-5"></i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>
                  <div
                    class="port-item p-4 bg-success"
                    data-bs-toggle="collapse"
                    data-bs-target="#resume"
                  >
                    <i class="fas fa-graduation-cap fa-2x d-block pt-5"></i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <div
                    class="port-item p-4 bg-warning"
                    data-bs-toggle="collapse"
                    data-bs-target="#work"
                  >
                    <i class="fas fa-folder-open fa-2x d-block pt-5"></i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>
                  <div
                    class="port-item p-4 bg-danger"
                    data-bs-toggle="collapse"
                    data-bs-target="#contacts"
                  >
                    <i class="fas fa-envelope fa-2x d-block pt-5"></i>
                    <span class="d-none d-sm-block">Contacts</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Footer -->
    <footer id="main-footer" class="p-5 bg-dark text-white">
      <div class="row">
        <div class="col-md-6">
          <a href="#" class="btn btn-outline-light"
            ><i class="fas fa-cloud"></i> Download Resume</a
          >
        </div>
      </div>
    </footer>
    <!-- bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
